kind: Deployment
apiVersion: apps/v1

metadata:
  name: frontend
  namespace: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: myselfazeem/notes-frontend:v3
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: frontend-config
